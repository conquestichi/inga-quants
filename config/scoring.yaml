# Scoring weights for watchlist ranking
# final_score = sum(weight * predicted_return_component)

weights:
  short: 0.5    # signals_short features weight
  mid: 0.3      # signals_mid features weight
  earnings: 0.2 # earnings_quality_z weight (0 if no events)

# Turnover penalty applied to discourage excessive rotation
turnover_penalty: 0.01   # reduce score by this amount per "new" entry

# Market regime adjustment
regime_multiplier:
  risk_on: 1.0
  risk_off: 0.5   # halve scores in risk-off
