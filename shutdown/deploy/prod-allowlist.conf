# Production unit allowlist for inga-prod-apply
# ──────────────────────────────────────────────────────────────────────────────
# List TIMERS here, not services.
#
# inga-prod-apply will for each timer:
#   1. systemctl enable --now <timer>
#   2. Verify: is-enabled == "enabled"
#   3. Verify: is-active  == "active"   ("unknown" = unit missing = ERROR)
#   4. Verify: <timer>.service is not in failed state
#
# Why timers, not services?
#   Services are oneshot units launched by timers. Enabling the service directly
#   does nothing useful. The timer controls scheduling. "unknown" from is-active
#   on a timer means the unit file doesn't exist — always an error.
#
# To discover all inga timers on the VPS:
#   systemctl list-timers --all | grep inga
#   systemctl list-unit-files 'inga-*.timer'
#
# One unit name per line. Comments (#) and blank lines are ignored.
# ──────────────────────────────────────────────────────────────────────────────

