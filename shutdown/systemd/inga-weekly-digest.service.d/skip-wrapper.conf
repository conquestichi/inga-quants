# Override: replace notify_digest.py direct call with the wrapper script.
# The wrapper catches any non-zero exit from notify_digest.py and exits 0,
# keeping inga-weekly-digest.service out of systemctl --failed.
#
# Deploy:
#   sudo mkdir -p /etc/systemd/system/inga-weekly-digest.service.d/
#   sudo cp shutdown/systemd/inga-weekly-digest.service.d/skip-wrapper.conf \
#            /etc/systemd/system/inga-weekly-digest.service.d/
#   sudo systemctl daemon-reload
#   sudo systemctl reset-failed inga-weekly-digest.service
#   sudo systemctl start inga-weekly-digest.service
[Service]
ExecStart=
ExecStart=/srv/inga/SHUTDOWN/bin/inga_weekly_digest_wrapper.sh
